[editor]
editor = vim

[path]
rdf_file = files/contacts.n3
notes_dir = files/notes/

[rdf]
serialization = n3
namespace = http://TBD/contact#

[encryption]
keyid=MYKEYID

[google]
credentials_file = ~/.ctui/google_credentials.json
token_file = ~/.ctui/google_token.pickle

[display]
nav_width = 24

[colors]
default_text = "light gray"
default_bg = "black"
options_text = "light gray"
options_bg = "black"
focused_options_text = "black"
focused_options_bg = "light gray"
selected_text = "black"
selected_bg = "light gray"
status_bar_text = "light gray"
status_bar_bg = "black"

[keybindings.global]
move_down = t
move_up = r
move_left = d
move_right = n
jump_to_first = gg
jump_to_last = G
reload = ctrl r
add_contact = I
add_attribute = ii
add_note = in
add_encrypted_note = ie

[keybindings.contact_list]
add_google_contact = ig
search_contact = /
set_contact_filter = zz
clear_contact_filter = Z

[keybindings.contact_details]
add_gift = ig

[keybindings.contact_entry]
rename_contact = a
delete_contact = h

[keybindings.attribute_entry]
edit_attribute = a
delete_attribute = h
copy_attribute = y

[keybindings.gift_entry]
edit_attribute = a
delete_attribute = h

[keybindings.note_entry]
edit_note = enter
rename_note = a
delete_note = h
encrypt_note = ee
decrypt_note = ed
toggle_note_encryption = ev
show_all_encrypted_notes = es
hide_all_encrypted_notes = eh
